<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [value]="product.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" 
            [value]="product.preco" name="preco" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" 
            [value]="product.descricao" name="descricao" disabled>
        </mat-form-field>
    </form>
    
    <button class="deleteBotao" mat-raised-button (click)="deleteProduct()">
        Deletar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
